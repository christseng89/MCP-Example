services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5778:5678"
    environment:
      - NODE_ENV=production
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - GENERIC_TIMEZONE=Asia/Singapore
      - TZ=Asia/Singapore
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      # 让 OAuth2 回调正确使用宿主机端口 5778
      - N8N_EDITOR_BASE_URL=http://localhost:5778
      - WEBHOOK_URL=http://localhost:5778
      # Optional basic auth
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=youruser
      # - N8N_BASIC_AUTH_PASSWORD=yourpass
      - NODE_FUNCTION_ALLOW_EXTERNAL=jsonwebtoken
      - NODE_FUNCTION_ALLOW_BUILTIN=*
    volumes:
      # Persist data (Windows path on left)
      - C:/n8n/n8n-data:/home/node/.n8n
      # Optional shared files
      - C:/n8n/local-files:/files
